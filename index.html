<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="./css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Toboolist</title>
</head>

<body>
    <!-- inizio header -->
    <header>
        <img src="./img/Logo.png" alt="logo">
        <span>Toboolist</span>
    </header>

    <!-- inizio main -->
    <main>
        <div class="mainContainer">
            <button id="firstButton">
                Add Task
            </button>
            <button id="secondButton">
                Add Selection
            </button>
            <br>
            <hr>
            <!-- sezione 1 -->

            <section class="box">
                <h2>&#9662; New Task</h2>
                <div class="line">
                    <span class="tick">&#x2713;</span>
                    <span class="boxText">Quarterly Newsletter</span>
                    <div id="blueBox" class="coloredBox">Editorial</div>
                </div>
            </section>

            <!-- sezione 2 -->

            <section class="box">
                <h2>&#9662; Today</h2>
                <div class="line">
                    <span class="tick">&#x2713;</span>
                    <span class="boxText">Quarterly Newsletter</span>
                    <div id="blueBox" class="coloredBox">Editorial</div>
                </div>
                <br>
                <div class="line">
                    <span class="tick">&#x2713;</span>
                    <span class="boxText">Quarterly Newsletter</span>
                    <div id="purpleBox" class="coloredBox">Q1 Goals</div>
                </div>
                <br>
                <div class="line">
                    <span class="tick">&#x2713;</span>
                    <span class="boxText">Quarterly Newsletter</span>
                    <div id="greenBox" class="coloredBox">Recruiting</div>
                </div>
                <br>
                <div class="line">
                    <span class="tick">&#x2713;</span>
                    <span class="boxText">Quarterly Newsletter</span>
                    <div id="orangeBox" class="coloredBox">Mobile</div>
                </div>
            </section>
        </div>
    </main>
  
</body>
</html>
